name: 🛠️ GameOps Lab - Cross Platform Builds

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-linux:
    name: 🐧 Build on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        game: [tetris, snake, brick_breaker]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-game/linux-build
        with:
          game_name: ${{ matrix.game }}

  build-windows:
    name: 🪟 Build on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        game: [tetris, snake, brick_breaker]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-game/windows-build
        with:
          game_name: ${{ matrix.game }}

  build-macos-intel:
    name: 🍎 Build on macOS Intel
    runs-on: macos-13
    strategy:
      matrix:
        game: [tetris, snake, brick_breaker]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-game/macos-intel-build
        with:
          game_name: ${{ matrix.game }}

  build-macos-arm64:
    name: 🍏 Build on macOS ARM64
    runs-on: macos-14
    strategy:
      matrix:
        game: [tetris, snake, brick_breaker]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-game/macos-arm64-build
        with:
          game_name: ${{ matrix.game }}
