name: üõ†Ô∏è GameOps Lab - Cross Platform Builds

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-linux:
    uses: ./.github/actions/build-game/linux/action.yml
    strategy:
      matrix:
        game: [tetris, snake, brick_breaker]
    with:
      game_name: ${{ matrix.game }}
    secrets: inherit

  build-windows:
    uses: ./.github/actions/build-game/windows/action.yml
    strategy:
      matrix:
        game: [tetris, snake, brick_breaker]
    with:
      game_name: ${{ matrix.game }}
    secrets: inherit

  build-macos-intel:
    uses: ./.github/actions/build-game/macos/action.yml
    strategy:
      matrix:
        game: [tetris, snake, brick_breaker]
    with:
      game_name: ${{ matrix.game }}
      arch: "intel"
    secrets: inherit

  build-macos-arm64:
    uses: ./.github/actions/build-game/macos/action.yml
    strategy:
      matrix:
        game: [tetris, snake, brick_breaker]
    with:
      game_name: ${{ matrix.game }}
      arch: "arm64"
    secrets: inherit
