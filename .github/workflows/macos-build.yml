name: Build Game for macOS

on:
  workflow_call:
    inputs:
      game_name:
        required: true
        type: string
      arch:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ inputs.arch == 'arm64' && 'macos-14' || 'macos-13' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ§ª Setup Python Env and Run Tests
        run: |
          cd games/${{ inputs.game_name }}
          python3 -m venv .venv-macos-${{ inputs.arch }}
          source .venv-macos-${{ inputs.arch }}/bin/activate
          pip install --upgrade pip
          pip install pygame pytest
          pytest tests || echo "[WARN] âŒ Some tests failed"

      - name: ğŸ“¦ Upload Raw Game Files (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.game_name }}-macos-${{ inputs.arch }}
          path: games/${{ inputs.game_name }}
