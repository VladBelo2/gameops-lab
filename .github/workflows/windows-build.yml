name: Build Game for Windows

on:
  workflow_call:
    inputs:
      game_name:
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ§ª Setup Python Env and Run Tests
        shell: bash
        run: |
          cd games/${{ inputs.game_name }}
          python3 -m venv .venv-windows
          source .venv-windows/Scripts/activate
          pip install --upgrade pip
          pip install pygame pytest
          pytest tests || echo "[WARN] âŒ Some tests failed"

      - name: ğŸ“¦ Upload Raw Game Files (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.game_name }}-windows
          path: games/${{ inputs.game_name }}/dist
