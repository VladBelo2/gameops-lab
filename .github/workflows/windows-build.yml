name: Build Game for Windows

on:
  workflow_call:
    inputs:
      game_name:
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ§ª Setup Python Env and Run Tests
        shell: bash
        run: |
          cd games/${{ inputs.game_name }}
          python3 -m venv .venv-windows
          source .venv-windows/Scripts/activate
          python3 -m pip install --upgrade pip
          python3 -m pip install pygame pytest
          pytest tests || echo "[WARN] âŒ Some tests failed"

      - name: ğŸ”¨ Build with local venv
        run: |
          bash scripts/build_local_venv.sh ${{ inputs.game_name }}

      - name: ğŸ“¦ Upload dist/ Folder (Built Game)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.game_name }}-${{ runner.os }}
          path: games/${{ inputs.game_name }}/dist