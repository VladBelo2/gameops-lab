name: Build Game for Windows

on:
  workflow_call:
    inputs:
      game_name:
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🛠️ Install NSIS
        run: choco install nsis -y

      - name: 📚 Install Python deps
        shell: bash
        run: |
          pip install --upgrade pip
          pip install pyinstaller pygame pillow

      - name: 🧱 Build EXE
        shell: bash
        run: |
          cd games/${{ inputs.game_name }}
          python3 -m venv .venv-windows
          source .venv-windows/Scripts/activate
          pyinstaller --noconfirm --onefile --windowed --add-data "assets;assets" --name ${{ inputs.game_name }} main.py

      - name: 📦 Upload Artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.game_name }}-windows
          path: games/${{ inputs.game_name }}/dist/${{ inputs.game_name }}.exe
